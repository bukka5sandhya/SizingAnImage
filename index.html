<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <style href="index.js">
        </style>
    </head>
    <body>
        <div class="bg-container pt-5 pb-5">
            <div class="container">
                <div class="row">
                <div class="col-12 col-md-6 d-flex flex-column justify-content-center text-center text-md-left">
                <h1 class="heading">Sizing an Image</h1>
                <p class="para">Increase the width of an image <br /> clicking the plus button and decrease by <br /> clicking the minus button.For every <br/> action, the image increases or decreases by 5px. </p>
            </div>
            <div class="col-12 col-md-6 text-center">
                <p class="warning-message" id="warningMessage"></p>
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/sizing-an-image-img.png" alt="image" id="image" />
                <p class="image-width"><span id="imageWidth"></span></p>
            </div>
            <div class="col-12">
                <div class="buttons-container d-flex flex-row shadow m-auto">
                    <button onclick="onDecrease()" id="decrementButton" class="button">-</button>
                    
                    <span class="width-in-px">5px</span>
                    <hr class="hr-line" />
                    <button onclick="onIncrease()" id="incrementButton" class="button">+</button>
                </div>
            </div>
            </div>
            </div>
        </div>
    </body>
</html>
